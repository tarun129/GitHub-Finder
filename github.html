<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find on GitHub</title>
    <link rel="stylesheet" href="github.css">
  
</head>
<body>
    <div class="container">
        <h1>Search GitHub Profile</h1>
        <div class="search">
            <input type="text" placeholder="Enter GitHub username" id="search-input" name="search-input" required>
            <button class="primary-btn" id="search-btn">Search</button>
        </div>
<div id="profile-container"></div>
<div id="loading">
    <div class="spinner" style="display: none;"></div>
</div>

<button id="dark-toggle" class="primary-btn">Toggle Dark Mode</button>


    </div>

    <script src="github.js"></script>
</body>
</html>
